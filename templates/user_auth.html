<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Login / Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div id="wolf">
        <img src="{{ url_for('static', filename='images/wolf-head2.png') }}">
    </div>

    <div id="linetop"></div>
    <div id="linebottom"></div>

    <h2>User Authentication</h2>

    <div class="auth-container">
        <h2 id="form-title">Sign In</h2>

        <!-- Sign In Form -->
        <form id="signin-form" class="active" action="{{ url_for('user_auth') }}" method="POST">
            <input type="hidden" name="action" value="signin">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" class="toggle-btn" onclick="toggleForm()">Create a new account</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" action="{{ url_for('user_auth') }}" method="POST">
            <input type="hidden" name="action" value="signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
            <button type="button" class="toggle-btn" onclick="toggleForm()">Already have an account?</button>
        </form>
    </div>
    <script>
        function toggleForm() {
            const signInForm = document.getElementById('signin-form');
            const signUpForm = document.getElementById('signup-form');
            const title = document.getElementById('form-title');

            signInForm.classList.toggle('active');
            signUpForm.classList.toggle('active');

            title.textContent = signInForm.classList.contains('active') ? 'Sign In' : 'Sign Up';
        }
    </script>
</body>

</html>
